<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Bienvenido a Frikr {% endblock %}</title>
</head>
<body>
<nav>
    <a href="{% url 'home' %}">Home</a>

        <a href="{% url 'user_login' %}"> Entrar</a>
    {% endif %}
</nav>

<hr>
<small>

</small>
</body>
</html>
