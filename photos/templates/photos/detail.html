{% extends 'base.html' %}

{% block title %} {{ photo.name }} {% endblock %}

{% block section %}
    <h1> {{ photo.name }}</h1>
    <img src="{{ photo.url }}" alt="{{ photo.name }}" height="120">
    <p>{{ photo.description }}</p>
    <p> <strong> Author:</strong> {{ photo.owner.username }}</p>
{% endblock %}
